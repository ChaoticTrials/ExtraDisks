buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

repositories {
    maven {
        name = "RS maven"
        url = "https://repo.refinedmods.com"
    }
    maven {
        name = "JEI maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
}

apply plugin: 'net.minecraftforge.gradle'

version = "${mc_version}-${mod_version}"
group = 'de.melanx.extradisks'
archivesBaseName = 'extradisks'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: mappings_version

    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                extradisks {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run_server')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                extradisks {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run_data')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            args '--mod', '--all', '--output', file('src/generated/resources/')

            mods {
                extradisks {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${mc_version}-${forge_version}"
    compileOnly fg.deobf("com.refinedmods:refinedstorage:1.8.6+55")
    runtimeOnly fg.deobf("com.refinedmods:refinedstorage:1.8.6+55")
    runtimeOnly fg.deobf("mezz.jei:jei-1.15.2:6.0.0.4")
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Extra Disks",
            "Specification-Vendor": "MelanX",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"MelanX",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}